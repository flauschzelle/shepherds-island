image: python:2.7-alpine

variables:
  LOVE_VERSION: "11.3"
  LOVEJS_DIR: /tmp/love.js

stages:
- build
- deploy

build-love:
  stage: build
  before_script:
  - apk update
  - apk add curl
  - apk add zip
  - apk add unzip
  script:
  - zip -9 -r $CI_PROJECT_PATH_SLUG.love .
  - curl --location https://github.com/love2d/love/releases/download/$LOVE_VERSION/love-$LOVE_VERSION-win32.zip --output love-win32.zip
  - unzip love-win32.zip
  - mkdir win32
  - cp love-$LOVE_VERSION-win32/*.dll love-$LOVE_VERSION-win32/license.txt win32
  - cat love-$LOVE_VERSION-win32/love.exe $CI_PROJECT_PATH_SLUG.love > win32/$CI_PROJECT_PATH_SLUG.exe
  - cd win32
  - zip -9 -r "../$CI_PROJECT_PATH_SLUG-win32.zip" .
  artifacts:
    paths:
    - '*.love'
    - '*-win32.zip'

pages:
  stage: deploy
  script:
  - mkdir public/
  - mkdir public/downloads/
  - mv $CI_PROJECT_PATH_SLUG.love public/downloads/
  - mv $CI_PROJECT_PATH_SLUG-win32.zip public/downloads/
  - cd public/downloads/
  - for file in *; do echo "<li><a href=\"$file\">$file</a></li>" >> index.html; done
  artifacts:
    paths:
    - public
  only:
  - main
